  <div class="container mt-4">
        <h4 class="text-center">压力单位换算工具</h4>
        <h5 class="text-center">PSI<->Pa</h5>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="inputValue" class="form-label">输入数值:</label>
                    <input type="number" class="form-control" id="inputValue" placeholder="输入数值">
                </div>
                <div class="mb-3">
                    <label for="unitSelect" class="form-label">选择单位:</label>
                    <select class="form-select" id="unitSelect">
                        <option value="pa">帕斯卡 (Pa)</option>
                        <option value="psi">磅力每平方英寸 (PSI)</option>
                    </select>
                </div>
                <button class="btn btn-primary w-100" onclick="convertPressure()">转换</button>
                <div class="mt-3">
                    <h5>结果:</h5>
                    <p id="result" class="fw-bold"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function convertPressure() {
            let inputValue = parseFloat(document.getElementById('inputValue').value);
            let unit = document.getElementById('unitSelect').value;
            let resultText = '';
            
            if (isNaN(inputValue)) {
                resultText = '请输入有效的数值';
            } else {
                if (unit === 'pa') {
                    let psi = inputValue * 0.000145038;
                    resultText = `${inputValue} Pa = ${psi.toFixed(6)} PSI`;
                } else {
                    let pa = inputValue / 0.000145038;
                    resultText = `${inputValue} PSI = ${pa.toFixed(2)} Pa`;
                }
            }
            document.getElementById('result').textContent = resultText;
        }
    </script>

 <div class="container mt-4">
        <h4 class="text-center">PSI --> Bar</h4>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <label for="psiInput" class="form-label">输入单位PSI数值:</label>
                <input type="number" class="form-control" id="psiInput" placeholder="输入 PSI 值" oninput="convertToBar()">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <label for="barOutput" class="form-label">对应单位Bar数值:</label>
                <input type="text" class="form-control" id="barOutput" readonly>
            </div>
        </div>
    </div>

    <script>
        function convertToBar() {
            let psi = document.getElementById('psiInput').value;
            if (psi !== "") {
                document.getElementById('barOutput').value = (psi * 0.0689476).toFixed(4);
            } else {
                document.getElementById('barOutput').value = "";
            }
        }
    </script>
